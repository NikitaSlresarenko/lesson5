<body>
    <script>
        function padStr(str, n, symb){
            
            if (!n && !symb) return str;
             symb = n && '***' || symb <= n && ' ';
            
            return str.substr(0, n = 5) + symb;
        }

                  substr = prompt( 'write a word no more than five letters');
                  alert(padStr(substr, ' '));
    </script>
